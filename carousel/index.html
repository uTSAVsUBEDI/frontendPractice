<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-tab">
        <div class="carousel-item carousel-item__visible">
            <img src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/42902e19-42a7-41f1-8342-c9234706a3cd-views_crater_lake.jpg" alt="">

        </div>
        <div class="carousel-item carousel-item__hidden">
            <img src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/cff1ab9b-272c-4392-a26e-0412c16a1e73-views_victoria_falls.jpg" alt="">
            
        </div>
        <div class="carousel-item carousel-item__hidden">
            <img src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/32cfa085-5a31-48c2-bec8-46b887ac9428-views_great_wall_china.jpg" alt="">
        </div>
    </div>

    <div id="carousel-buttons">
        <div class="carousel-button__left">
            <button id="button-left" aria-label="Previous Slide"><</button>
        </div>
        <div class="carousel-button__right">
            <button id="button-right" aria-label="Next Slide">></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
